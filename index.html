<!DOCTYPE html>

<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #e94560, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            min-height: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(233, 69, 96, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(233, 69, 96, 0.8)); }
        }
        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .neon-button {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: transparent;
            border: 2px solid #0ff;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, inset 0 0 10px rgba(0, 255, 255, 0.1);
            text-shadow: 0 0 10px #0ff;
        }
        .neon-button:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff, inset 0 0 20px rgba(0, 255, 255, 0.2);
        }
        .neon-button:active {
            transform: scale(0.95);
        }
        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, inset 0 0 10px rgba(0, 255, 255, 0.1);
            }
            20%, 24%, 55% {
                box-shadow: none;
            }
        }
    </style>
</head>
